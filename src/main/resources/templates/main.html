<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<body>
<div layout:fragment="content">
    <table class="table table-striped text-secondary">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>GENRE</th>
            <th>DURATION</th>
            <th>DETAILS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f: ${filmy}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.name}"></td>
            <td th:text="${f.genre}"></td>
            <td th:text="${f.duration}"></td>
            <td style="width: 8%;"><a class="btn btn-secondary btn-sm"
                                      th:href="@{'/film-details/'+ ${f.id}}">DETAILS</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
